<h3>{{path.substring(0,1).toLocaleUpperCase() + path.substring(1)}} Matches</h3>
    <a routerLink="add" [queryParams]="{ path: path }" class="btn btn-sm btn-success mb-2">Add </a>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th style="width: 5%">Mb Nr</th>
                <th style="width: 10%">Dob</th>
                <th style="width: 5%">Time</th>
                <th style="width: 10%">City/State</th>
                <th>Job</th>
                <th style="width: 5%">Income</th>
                <th style="width: 5%">Caste</th>
                <th style="width: 10%">Job City</th>
                <th style="width: 15%">Email</th>
                <th style="width: 5%;"></th>
            </tr>
        </thead>
        <tbody style="font-size: small;">
            <tr *ngFor="let user of persons">
                <td><a routerLink="edit/{{user.userId}}" [queryParams]="{ path: path}" class="mr-1">{{user.waNr}}</a></td>
                <td>{{user.dob}}</td>
                <td>{{user.time}}</td>
                <td>{{user.cityOfBirth}}/{{user.stateOfBirth}}</td>
                <td>{{user.jobDesc}}</td>
                <td>{{user.income}}</td>
                <td>{{user.caste}}</td>
                <td>{{user.jobCity}}</td>
                <td>{{user.email}}</td>
                <td style="white-space: nowrap">
                    <button (click)="removeMatch(user.userId)" class="btn btn-sm btn-danger" [disabled]="user.isDeleting">
                        <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                        <span *ngIf="!user.isDeleting">Remove</span>
                    </button>
                    &nbsp;
                </td>
            </tr>
            <tr *ngIf="!persons">
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
            <tr *ngIf="persons" style="column-span: all;">
                <td style="align-content: center; text-align: center;" colspan="9">
                    <span class="mr-1" *ngFor="let loop of loopArray; let indexEle = index">
                        <button class="btn btn-sm btn-success" (click)="getMatches(path, mbNr, indexEle )">{{ indexEle + 1}}</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
