<h1 *ngIf="!isAddMode">Edit User</h1> -->
<form #myform [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-2">
            <label>Brand</label>
            <input type="text" formControlName="Brand" class="form-control" />
            <!-- <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors">Name is required</div>
            </div> -->
        </div>
        <!--<div class="form-group col-5">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div> -->
        <div class="form-group col-3">
            <label>Product Name</label>
            <input type="text" id="ProductName" formControlName="ProductName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ProductName.errors }" />
            <div *ngIf="submitted && f.ProductName.errors" class="invalid-feedback">
                <div *ngIf="f.ProductName.errors.required">ProductName is required</div>
            </div>
        </div>
        <div class="form-group col-3">
            <label>MRP</label>
            <input type="text" formControlName="MRP" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MRP.errors }" />
            <div *ngIf="submitted && f.MRP.errors" class="invalid-feedback">
                <div *ngIf="f.MRP.errors.required">MRP is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label>Quantity</label>
            <input type="text" formControlName="Quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Quantity.errors }" />
            <div *ngIf="submitted && f.Quantity.errors" class="invalid-feedback">
                <div *ngIf="f.Quantity.errors.required">Quantity is required</div>
            </div>
        </div>
        <div *ngIf="!isAddMode" class="form-group col">
            <label>prductId</label>
            <input type="text"  [attr.disabled]="true" formControlName="pbId" class="form-control" />
        </div>
    </div>
    <div class="form-row">

        <div class="form-group col">
            <label>Unit</label>
            <select formControlName="Unit" class="form-control">
              <option value="1">KG</option>
              <option value="2">PCS</option>
            </select>
        </div>
        <div class="form-group col">
            <label>Unit Price</label>
            <input type="text" formControlName="UnitPrice" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UnitPrice.errors }" />
            <div *ngIf="submitted && f.UnitPrice.errors" class="invalid-feedback">
                <div *ngIf="f.UnitPrice.errors.required">UnitPrice is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">

        <div class="form-group col-2">
            <label>Buy Price</label>
            <input type="text" formControlName="BuyPrice" class="form-control" />
        </div>
        <div class="form-group col-2">
          <label>Sell Price</label>
          <input type="text" formControlName="SellPrice" class="form-control" />
      </div>


    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <!-- <a routerLink="/users#{{location}}" [queryParams]="{ page: page }" class="btn btn-link">Cancel</a> -->
    </div>
    <p>myForm value: {{ form.value | json}}</p>
<p>myForm status: {{ form.status }}</p>
</form>
