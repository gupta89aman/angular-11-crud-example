<br />
<form (ngSubmit)="onSubmit()">
<table style="width: 300px; float: right;">
    <tr>
    <td style="width: 5%; padding: 15px;"><input placeholder="Search..." type="text" required [(ngModel)]="prodName" name="prodName" /></td>
    <td><input type="submit" value="Search" class="btn btn-sm btn-primary"/></td>
</tr>
</table>
</form>
<a routerLink="add" [queryParams]="{ path: 'data' }" class="btn btn-sm btn-success mb-2">Add </a>
&nbsp;
<!-- <button class="btn btn-sm btn-success mb-2" (click)="showContacted()" >Show Contacted</button> -->

<table class="table table-striped table-bordered" >
    <thead>
        <tr>
            <th></th>
            <th style="width: 5%;"></th>
            <th style="width: 5%;">MB No</th>
            <th style="width: 15%;">DOB Time</th>
            <th style="width: 10%;">City/ State</th>
            <th>Ht</th>
            <th style="width: 10%;">Job</th>
            <th style="width: 10%;">Native Place</th>
            <th style="width: 10%;">Income Photo</th>
            <th style="width: 5%;">Qualifi cation</th>
            <th style="width: 10%;">Job City / State</th>
            <th style="width: 10%;">Manglik</th>
            <th style="width: 10%;">Source/ Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody style="font-size: small;">
        <tr *ngFor="let product of products; let ele = index" [ngStyle]="{'background-color' : true ? '#e7e7e7' : 'white' }" id={{product.pbId}}>
            <td>{{ (currentPage * perPage) + ele + 1}}</td>

            <td style="white-space: nowrap">
                <p>
                <button (click)="deleteProduct(product.pbId)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="true">
                    <span *ngIf="true" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="false">Delete</span>
                </button>
                &nbsp;
                <a routerLink="preferences" [queryParams]="{ page: currentPage }" class="btn btn-sm btn-success">Preferences</a>
                &nbsp;
            </p>
            </td>
        </tr>
        <tr *ngIf="!products">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
        <tr *ngIf="products" style="column-span: all;">
            <td style="align-content: center; text-align: center;" colspan="12">
                <span class="mr-1" *ngFor="let loop of loopArray; let indexEle = index">
                    <button class="btn btn-sm btn-success" [disabled]="currentPage == indexEle" (click)="getAll(indexEle)">{{ indexEle + 1}}</button>
                </span>
            </td>
        </tr>
    </tbody>
</table>
